<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description">
    <meta name="keywords" content="npm, yarn, i18n, internationalization, mehrsprachig, robin, lÃ¶ffel, javascript, js, package">
    <title data-mehrsprachig="title">mehrsprachig</title>
    <link href="https://unpkg.com/modern-css-reset" rel="stylesheet">
    <style>
        html {
            font-family: system-ui, sans-serif;
            font-size: 120%;
            line-height: 1.6;
        }

        [data-mehrsprachig-cloak] {
          visibility: hidden;
          pointer-events: none;
        }
    </style>
</head>

<body data-mehrsprachig-cloak>
    <button type="button" data-mehrsprachig-trigger="de" data-mehrsprachig="german, name=german">deutsch</button>
    <button type="button" data-mehrsprachig-trigger="en" data-mehrsprachig="english, name=english">english</button>

    <p data-mehrsprachig="paragraph">i ain't translated yet.</p>
    <span data-mehrsprachig="object.prop"></span>
    <span data-mehrsprachig="html:html"></span>

    <script src="mehrsprachig.iife.js"></script>
    <script>
        mehrsprachig({
            fallback: 'de',
            sources: {
                de: 'de.json',
                en: 'en.json'
            }
        });

        document.addEventListener('mehrsprachigTranslated', event => {
          console.log(event.detail);
          document.querySelectorAll('[data-mehrsprachig-cloak]').forEach(element => {
            element.removeAttribute('data-mehrsprachig-cloak');
          });
        });
    </script>
</body>

</html>
